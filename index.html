<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>GameZone</title>
</head>

<body>

     <div class="canvas">

        <div class="stars"></div>

        <div class="fly">

            <div class="helmet"></div>
            <div class="glitter"></div>

            <div class="alien">
                <div class="topLeft"></div>
                <div class="topRight"></div>
                <div class="eyes"></div>
                <div class="eyebrows"></div>
                <div class="mouth"></div>
            </div>

            <div class="middle"></div>

            <div class="ufo">
                <div class="lights"></div>
                <div class="legs"></div>
            </div>
        </div>
    </div> 

    <nav class="navigation">
        <!-- <h1>GameZone</h1> -->
        <h1>
            <span class="G">G</span>
            <span class="a">a</span>
            <span class="m">m</span>
            <span class="e">e</span>
            <span class="Z">Z</span>
            <span class="o">o</span>
            <span class="n">n</span>
            <span class="e">e</span>
        </h1>
        <ul>
            <li class="list">
                <a href="#">
                    <span class="icon"></span>
                    <span class="text"></span>
                </a>
            </li>
            <li class="list active">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="home"></ion-icon>
                    </span>
                    <span id="home" class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <span id="profile" class="text">Profile</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                    </span>
                    <span id="message" class="text">Message</span>
                </a>
            </li>
            <li class="list">
                <a href="./pages/gameMenu.html">
                    <span class="icon">
                        <ion-icon name="game-controller-outline"></ion-icon>
                    </span>
                    <span id="games" class="text">Games</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span id="settings" class="text">Settings</span>
                </a>
            </li>
            <li class="list">
                <a href="./pages/login.html">
                    <span class="icon">
                        <ion-icon name="log-in-outline"></ion-icon>
                    </span>
                    <span id="login" class="text">Login</span>
                </a>
            </li>
            <li class="list">
                <a href="./pages/register.html">
                    <span class="icon">
                        <ion-icon name="person-add-outline"></ion-icon>
                    </span>
                    <span id="register" class="text">Register</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </nav>

    <div class="container">
        <div class="main">
            <form action="#">
                <input id="inputTag" type="text" placeholder="Enter Player Name">
            </form>
            <button type="button" class="btn btn-outline-danger"
                style="margin-left: 5px; border-radius:10px; width:70px; cursor:pointer; outline:none; border:none;"
                onclick="alert('Please Login First')">Submit</button>
        </div>
    </div>

    <script>
        const list = document.querySelectorAll('.list')

        function activeLink() {
            list.forEach((item) =>
                item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
            item.addEventListener('click', activeLink))
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>


</html>
